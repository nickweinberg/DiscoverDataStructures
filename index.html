<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Discover Data Structures!</title>
    <!-- CSS: Framework -->
    <link href="lib/foundation/css/foundation.css" rel="stylesheet">
    <!-- CSS: App's code -->
    <link href="stylesheets/screen.css" rel="stylesheet">
  </head>
  <body ng-app="DiscoverDataStructsApp">
    <header class="master-header">
      <h1><a href="#/">Discover Data Structures</a></h1>
    </header>
    <dl class="struct-nav sub-nav" ng-controller="SubNavCtrl">
      <dt>Choose a structure:</dt>
      <dd ng-class="getActive('/stack')"><a href="#/stack">Stack</a></dd>
      <dd ng-class="getActive('/queue')"><a href="#/queue">Queue</a></dd>
      <dd ng-class="getActive('/linkedList')"><a href="#/linkedList">Linked List</a></dd>
      <dd ng-class="getActive('/tree')"><a href="#">Tree</a></dd>
      <dd ng-class="getActive('/prefixTree')"><a href="#">Prefix Tree</a></dd>
      <dd ng-class="getActive('/hashTable')"><a href="#">Hash Table</a></dd>
    </dl>

    <section class="main-section" ng-view="">
      <!-- content goes here -->
    </section>


    <!-- JS: Libraries -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="lib/d3/d3.js"></script>
    <!-- JS: App's code -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/SubNavCtrl.js"></script>
    <script src="scripts/controllers/HomeCtrl.js"></script>
    <script src="scripts/controllers/DS-StackCtrl.js"></script>
    <script src="scripts/controllers/DS-QueueCtrl.js"></script>
    <script src="scripts/controllers/DS-LinkedListCtrl.js"></script>
  </body>
</html>

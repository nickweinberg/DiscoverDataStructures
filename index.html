<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Discover Data Structures!</title>
    <!-- CSS: Framework -->
    <link href="lib/foundation/css/foundation.css" rel="stylesheet">
    <!-- CSS: App's code -->
    <link href="stylesheets/screen.css" rel="stylesheet">
  </head>
  <body ng-app="DiscoverDataStructsApp">
    <header class="master-header">
      Data Structures
    </header>
    <dl class="struct-nav sub-nav">
      <dt>Choose a structure:</dt>
      <dd class="active"><a href="#">Stack</a></dd>
      <dd><a href="#">Queue</a></dd>
      <dd><a href="#">Linked List</a></dd>
      <dd><a href="#">Tree</a></dd>
      <dd><a href="#">Prefix Tree</a></dd>
      <dd><a href="#">Hash Table</a></dd>
    </dl>

    <section class="main-section" ng-view="">
      <!-- content goes here -->
      <article class="content-container row">
        <section class="controls columns small-3 large-2">
          <input class="stack-input" type="text" placeholder="Value to add" />
          <button class="add-btn">Add</button>
          <button class="remove-btn">Remove</button>
        </section>
        <section class="visualization columns small-8 large-9"></section>
      </article>
    </section>


    <!-- JS: Libraries -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/d3/d3.js"></script>
    <!-- JS: App's code -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/ds-stack.js"></script>
  </body>
</html>
